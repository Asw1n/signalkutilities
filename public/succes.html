<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Success</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg,#0a7d2a,#14b84d);
      color: #fff;
    }
    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(6px);
      padding: 2.5rem 3rem;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 8px 28px -6px rgba(0,0,0,0.45);
      max-width: 420px;
    }
    h1 {
      margin: 0 0 1rem;
      font-size: 2.4rem;
      letter-spacing: 1px;
    }
    p { margin: 0 0 1.5rem; font-size: 1.05rem; }
    .icon {
      font-size: 4rem;
      line-height: 1;
      margin-bottom: .75rem;
    }
    a.button {
      display: inline-block;
      background: #ffffff;
      color: #0a7d2a;
      padding: .75rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background .25s, transform .25s;
    }
    a.button:hover { background: #e6ffe6; transform: translateY(-2px); }
    a.button:active { transform: translateY(0); }
  </style>
</head>
<body>
